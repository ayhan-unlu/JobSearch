<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">
        Welcome to Job Search Login Page
    </h1>
</div>

<!-- http://localhost:8080/login -->

<div th:if="${param.error}">
    <span th:if="${param.error[0] == 'blocked'}"
    style="color:red;"
    th:text="'Account is Blocked'">
    </span>
</div>

<div th:if="${param.error}">
    <span th:if="${param.error[0]=='badCredentials'}"
    style="color:red;"
    th:text="'Username or password is wrong'">
    </span>
</div>

<div>
    <form th:action="@{/login}" th:object="${loginDto}" method="post">
        <label th:text="'Username'"></label>

        <input type="text" th:field="*{username}" required>
        <label th:text="'Password'"></label>
        <input type="password" th:field="*{password}" required>
        <button type="submit" th:text="'Login'"></button>
    </form>
</div>

<div class="text-center mt-4">
    <a th:href="@{register}" class="btn btn-primary">Register</a>
</div>
</body>
</html>
